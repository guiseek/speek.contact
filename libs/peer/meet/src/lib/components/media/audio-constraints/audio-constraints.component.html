<ng-container [formGroup]="form">
  <section>
    <mat-form-field formGroupName="deviceId">
      <mat-label>Entrada de áudio</mat-label>
      <mat-select formControlName="exact">
        <mat-option
          *ngFor="let device of devices$ | async; index as i"
          [value]="device.deviceId"
        >
          {{ device.label | formatDeviceLabel : i : 'Microfone' }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <section formGroupName="echoCancellation">
    <mat-checkbox color="primary" formControlName="exact">
      Cancelamento de eco
    </mat-checkbox>
  </section>
  <section formGroupName="noiseSupression">
    <mat-checkbox color="primary" formControlName="exact">
      Redução de ruído
    </mat-checkbox>
  </section>
</ng-container>
