<video
  autoplay
  playsinline
  [muted]="!!stream"
  [srcObject]="stream"
  [poster]="poster"
></video>
<mat-form-field>
  <mat-label>Entrada de v√≠deo</mat-label>
  <mat-select
    [formControl]="control"
    [compareWith]="compareFn"
    (selectionChange)="onSelectionChange($event.value, 'videoinput')"
  >
    <mat-option *ngFor="let device of devices$ | async" [value]="device">
      {{ device.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
