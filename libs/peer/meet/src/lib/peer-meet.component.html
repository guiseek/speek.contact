<mat-card id="remote" class="meet-card-remote">
  <div class="remote-container" #remoteRef></div>
  <!-- <video #remote autoplay playsinline [srcObject]="peer.remote"></video> -->
</mat-card>

<footer class="meet-footer-panels">
  <mat-expansion-panel
    class="meet-chat-panel mat-elevation-z4"
    (opened)="chatPanelOpen = true"
    (closed)="chatPanelOpen = false"
    [expanded]="chatPanelOpen"
  >
    <mat-expansion-panel-header>
      <mat-panel-description>
        {{ chatPanelOpen ? 'Sem novas ' : ' Novas' }}
        mensagens
      </mat-panel-description>
    </mat-expansion-panel-header>

    <section></section>
  </mat-expansion-panel>

  <mat-expansion-panel
    class="meet-video-panel mat-elevation-z4"
    (opened)="videoPanelOpen = true"
    (closed)="videoPanelOpen = false"
    [expanded]="videoPanelOpen"
  >
    <mat-expansion-panel-header>
      <mat-panel-description>
        Você {{ videoPanelOpen ? ' ' : ' ainda' }}
        {{ (mediaFacade.video$ | async) ? ' ' : ' não' }} está visível na conversa
      </mat-panel-description>
    </mat-expansion-panel-header>

    <section>
      <div class="video-container" #videoRef></div>
      <footer>
        <button
          mat-mini-fab
          color="primary"
          [disabled]="!(mediaFacade.stream$ | async)?.active"
          (click)="mediaFacade.toggleAudio()"
        >
          <mat-icon>
            {{ (mediaFacade.audio$ | async) ? 'mic' : 'mic_off' }}
          </mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          [disabled]="!(mediaFacade.stream$ | async)?.active"
          (click)="mediaFacade.toggleVideo()"
        >
          <mat-icon>
            {{ (mediaFacade.video$ | async) ? 'videocam' : 'videocam_off' }}
          </mat-icon>
        </button>
      </footer>
    </section>
  </mat-expansion-panel>
</footer>
