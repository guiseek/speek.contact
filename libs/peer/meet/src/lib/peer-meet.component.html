<mat-card id="remote" class="meet-card-remote">
  <video #remote autoplay playsinline [srcObject]="peer.remote"></video>
</mat-card>

<mat-expansion-panel
  class="meet-expansion-panel mat-elevation-z4"
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
  [expanded]="panelOpenState"
>
  <mat-expansion-panel-header>
    <mat-panel-description>
      Você {{ panelOpenState ? ' ' : ' ainda' }}
      {{ (facade.video$ | async) ? ' ' : ' não' }} está visível na conversa
    </mat-panel-description>
  </mat-expansion-panel-header>

  <section>
    <div class="video-container" #videoRef></div>
    <footer>
      <button
        mat-mini-fab
        color="primary"
        [disabled]="!(facade.stream$ | async)?.active"
        (click)="facade.toggleAudio()"
      >
        <mat-icon>
          {{ (facade.audio$ | async) ? 'mic' : 'mic_off' }}
        </mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        [disabled]="!(facade.stream$ | async)?.active"
        (click)="facade.toggleVideo()"
      >
        <mat-icon>
          {{ (facade.video$ | async) ? 'videocam' : 'videocam_off' }}
        </mat-icon>
      </button>
    </footer>
  </section>
</mat-expansion-panel>
