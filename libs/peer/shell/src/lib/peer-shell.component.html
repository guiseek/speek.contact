<mat-toolbar color="primary" class="main-toolbar mat-elevation-z6">
  <a routerLink="/">
    <svg width="256" height="256" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M497.431 170.693L413.145 82.6748L260.012 225.256L247.42 111.109L11.4473 423.251L191.528 279.468L233.219 419.846L497.431 170.693Z" fill="#05DDFB"/>
      <path d="M19.7715 419.106L191.474 279.612L202.984 433.374L493.267 164.786L451.267 124.301L244.814 333.822L221.791 203.228L19.7715 419.106Z" fill="#00A3FF"/>
      <path d="M203.576 451.065L182.692 298.106L0 437.405L252.426 81.7404L265.606 205.415L412.396 64.9839L512 168.008L203.576 451.065ZM201.119 261.273L221.422 407.327L482.667 166.884L411.846 93.7932L254.663 244.583L243.213 128.388L80.2268 354.555L201.119 261.273Z" fill="black"/>
      </svg>

  </a>
  <span class="space"></span>
  <button type="button" mat-icon-button (click)="openSettings()">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<main class="main-container">
  <mat-card>
    <router-outlet></router-outlet>
  </mat-card>
</main>

<mat-toolbar color="primary" class="mat-elevation-z6">
  <button type="button" mat-icon-button (click)="peer.toggle('audio')">
    <mat-icon>
      {{ (peer.audio$ | async) ? 'volume_up' : 'volume_off' }}
    </mat-icon>
  </button>
  <button type="button" mat-icon-button (click)="peer.toggle('video')">
    <mat-icon>
      {{ (peer.video$ | async) ? 'videocam' : 'videocam_off' }}
    </mat-icon>
  </button>
</mat-toolbar>
