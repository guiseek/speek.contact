<main class="home-main">
  <figure class="flex row justify-center">
    <svg
      width="256"
      height="256"
      viewBox="0 0 32 32"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <title>Speek</title>
      </defs>
      <path
        d="M31.0888 10.6684L25.821 5.16724L16.2501 14.0786L15.4632 6.94437L0.714844 26.4532L11.9699 17.4668L14.5756 26.2404L31.0888 10.6684Z"
        fill="#55FF39"
      />
      <path
        d="M1.23633 26.1941L11.9677 17.4757L12.6871 27.0859L30.8298 10.2991L28.2048 7.7688L15.3015 20.8639L13.8626 12.7017L1.23633 26.1941Z"
        fill="#2DDD11"
      />
      <path
        d="M12.7235 28.1916L11.4183 18.6317L0 27.3378L15.7766 5.1088L16.6004 12.8385L25.7747 4.06152L32 10.5005L12.7235 28.1916ZM12.5699 16.3296L13.8389 25.458L30.1667 10.4303L25.7404 5.8621L15.9164 15.2865L15.2008 8.02429L5.01417 22.1597L12.5699 16.3296Z"
        fill="black"
      />
    </svg>
  </figure>
  <section>
    <button
      type="button"
      color="accent"
      class="new-meet-btn"
      mat-raised-button
      (click)="createRoom()"
    >
      <mat-icon>meeting_room</mat-icon>
      Começar uma nova reunião agora
    </button>
  </section>
  <mat-form-field class="code-form" appearance="outline">
    <mat-label>Digite um código ou cole uma URL</mat-label>
    <mat-icon matIconPrefix>keyboard</mat-icon>
    <input
      #code
      matInput
      (paste)="onPaste($event)"
      (keyup.enter)="createRoom(code.value)"
      [placeholder]="placeholder"
    />
    <mat-hint>Somente códigos de reuniões existentes serão aceitos</mat-hint>
  </mat-form-field>
</main>
