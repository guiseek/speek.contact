<div class="user-container" [class.user-is-mobile]="mobileQuery.matches">
  <speek-user-toolbar [auth]="auth"></speek-user-toolbar>
  <mat-sidenav-container
    class="user-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    [style.marginBottom.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav-content class="user-sidenav-content">
      <main>
        <mat-card *ngIf="auth.user$ | async as user">
          <mat-card-header>
            <mat-card-title>{{ user.displayName }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form id="userForm" [formGroup]="form" (ngSubmit)="onSubmit()">
              <section>
                <mat-form-field>
                  <mat-label>Usuário</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="username"
                    readonly
                  />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>E-mail</mat-label>
                  <input
                    type="email"
                    matInput
                    formControlName="email"
                    readonly
                  />
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Primeiro nome</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="firstName"
                    autocomplete="given-name"
                    autofocus
                  />
                  <mat-error>Obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Último nome</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="lastName"
                    autocomplete="family-name"
                  />
                  <mat-error>Obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Nome visível</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="displayName"
                    autocomplete="cc-name"
                  />
                  <mat-error>Obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Date da nascimento</mat-label>
                  <input
                    matInput
                    formControlName="birthday"
                    [min]="form.minDate"
                    [max]="form.maxDate"
                    [matDatepicker]="picker"
                    (focus)="picker.open()"
                    readonly
                  />
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </section>
            </form>
          </mat-card-content>

          <mat-card-actions [align]="'end'">
            <button form="userForm" mat-button>Salvar</button>
          </mat-card-actions>
        </mat-card>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar color="primary" class="user-toolbar mat-elevation-z4">
    <a routerLink="/">
      <img src="/assets/speek.svg" height="52" alt="Speek" />
    </a>

    <span class="space"></span>
  </mat-toolbar>
</div>
