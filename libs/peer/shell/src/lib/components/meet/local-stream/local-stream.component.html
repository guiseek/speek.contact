<mat-expansion-panel
  class="meet-expansion-panel mat-elevation-z4"
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
  [expanded]="panelOpenState"
>
  <mat-expansion-panel-header>
    <mat-panel-title> Você </mat-panel-title>

    <mat-panel-description>
      {{ panelOpenState ? '' : 'ainda' }}
      {{ state.video ? 'não' : '' }} está visível na conversa
    </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <video
      #local
      autoplay
      playsInline
      [muted]="!!stream"
      [srcObject]="stream"
    ></video>

    <mat-action-row>
      <button
        type="button"
        mat-icon-button
        [color]="state.video ? '' : 'primary'"
        (click)="toggleVideo.emit(stream)"
      >
        <mat-icon>
          {{ state.video ? 'videocam_off' : 'videocam' }}
        </mat-icon>
      </button>

      <button
        type="button"
        mat-icon-button
        [color]="state.audio ? '' : 'primary'"
        (click)="toggleAudio.emit(stream)"
      >
        <mat-icon>
          {{ state.audio ? 'mic_off' : 'mic' }}
        </mat-icon>
      </button>

      <!-- <button type="button" mat-icon-button (click)="inputFile.click()">
    <mat-icon>upload</mat-icon>
  </button> -->
    </mat-action-row>
  </ng-template>
</mat-expansion-panel>
