<main class="home-main">
  <figure class="flex row justify-center">
    <img
      width="256"
      src="/assets/animations/box-stream.svg"
      alt="Caixa com câmera, microfone, vídeo, chat e claquete"
    />
  </figure>
  <section>
    <button
      type="button"
      color="primary"
      class="new-meet-btn"
      mat-raised-button
      (click)="createRoom()"
    >
      <mat-icon>meeting_room</mat-icon>
      Começar uma nova reunião agora
    </button>
  </section>
  <mat-form-field class="code-form" appearance="outline">
    <mat-label>Digite um código ou cole uma URL</mat-label>
    <mat-icon matIconPrefix>keyboard</mat-icon>
    <input
      #code
      matInput
      (paste)="onPaste($event)"
      (keyup.enter)="createRoom(code.value)"
      [placeholder]="placeholder"
    />
    <mat-hint>Somente códigos de reuniões existentes serão aceitos</mat-hint>
  </mat-form-field>
  <section class="flex row space-between">
    <a mat-raised-button routerLink="/user"> Acesse sua conta </a>
    <a
      mat-raised-button
      color="accent"
      routerLink="/auth"
      [queryParams]="{action: 'up'}"
    >
      Crie sua conta
    </a>
  </section>
</main>
