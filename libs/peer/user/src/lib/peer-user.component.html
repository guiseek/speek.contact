<mat-card *ngIf="auth.user$ | async as user">
  <mat-card-header>
    <mat-card-title>{{ user.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form id="userForm" [formGroup]="form" (ngSubmit)="onSubmit()">
      <section>
        <mat-form-field>
          <mat-label>Usuário</mat-label>
          <input type="text" matInput formControlName="username" readonly />
        </mat-form-field>

        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email" readonly />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Primeiro nome</mat-label>
          <input
            type="text"
            matInput
            formControlName="firstName"
            autocomplete="given-name"
            autofocus
          />
          <mat-error>Obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Último nome</mat-label>
          <input
            type="text"
            matInput
            formControlName="lastName"
            autocomplete="family-name"
          />
          <mat-error>Obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nome visível</mat-label>
          <input
            type="text"
            matInput
            formControlName="displayName"
            autocomplete="cc-name"
          />
          <mat-error>Obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Date da nascimento</mat-label>
          <input
            matInput
            formControlName="birthday"
            [min]="form.minDate"
            [max]="form.maxDate"
            [matDatepicker]="picker"
            (focus)="picker.open()"
            readonly
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </section>
    </form>
  </mat-card-content>

  <mat-card-actions [align]="'end'">
    <button form="userForm" mat-button>Salvar</button>
  </mat-card-actions>
</mat-card>
